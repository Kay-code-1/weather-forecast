<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-info">
        <span class="navbar-brand d-inline-block mb-0">
          <img
            src="assets/images/weather-icon.png"
            width="50"
            class=" align-top mr-2"
            alt=""
          />
          <span class="h1">Weather Forecast</span>
        </span>
      </nav>
    </header>

    <div class="main mt-4">
      <div class="container d-flex">
        <div class="left-panel">
          <div class="search-panel">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="location-input"
                placeholder="Lookup for Location"
                aria-label="Lookup for Location"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  id="lookup-weather"
                  onclick="weatherCityName()"
                  type="button"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
          <div class="current-weather" id="weather-card">
            <div class="card">
              <div class="card-header d-flex justify-content-between">
                <div id="location-name"></div>
                <div id="current-day"></div>
              </div>

              <div class="card-body">
                <div class="d-flex">
                  <div class="flex-shrink-0">
                    <div class="temp-icon">
                      <div class="d-flex">
                        <div class="flex-shrink-0">
                          <img id="weather-icon" />
                        </div>
                        <div class="flex-grow-1 ms-3">
                          <div id="temperature"></div>
                          <div id="weather-desc"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="flex-grow-1 ms-3 p-4">
                    <div id="humidity"></div>
                    <div id="wind-speed"></div>
                    <div id="uv-index"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="future-weather">
            <h4>5-Day Forecast</h4>
            <div class="row">
              <div class="col-2 card" id="nextday1"></div>
              <div class="col-2 card ml-1" id="nextday2"></div>
              <div class="col-2 card ml-1" id="nextday3"></div>
              <div class="col-2 card ml-1" id="nextday4"></div>
              <div class="col-2 card ml-1" id="nextday5"></div>
            </div>
          </div>
        </div>
        <div class="right-panel">
          <div class="prev-search card mt-5">
            <div class="card-header"><h3>Search History</h3></div>
            <div class="card-body">
              <div class="shistory-item"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/script/script.js"></script>
  </body>
</html>
